<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格使用</title>
</head>
<body>
	<!-- cellspacing为单元格和单元格之间的距离 -->
	<!-- cellpadding为单元格距离单元边框之间的距离 -->
	<table width="500" border="1" align="center" cellspacing="0" cellpadding="0">
		<caption>个人信息表</caption>
		<tr align="center">
			<th>姓名</th>
			<th>性别</th>
			<th>电话</th>
		</tr>
		<tr align="center">
			<td>小王</td>
			<td>男</td>
			<td>110</td>
		</tr>
		<tr align="center">
			<td>小刘</td>
			<td>女</td>
			<td>120</td>
		</tr>

	</table>
</body>
</html>
