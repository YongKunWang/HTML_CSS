<!-- 鼠标经过3个a链接的时候， 背景颜色变为  橙色     hover   bgc -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a练习2</title>
	<style>
		a {
			width: 100px;
			height: 100px;
			display: block;
			text-decoration: none;
		}
		a:link {
			color: red;
			background-color: skyblue;
		}
		a:hover {
			color: skyblue;
			background-color: red;
		}
	</style>
</head>
<body>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
</body>
</html>
