<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float体验</title>
	<style>
		.div1 {
			width: 220px;
			height: 220px;
			background-color: green;
			float: left;
		}
		.div2 {
			width: 240px;
			height: 240px;
			background-color: blue;
			float:left;
		}
		.div3 {
			width: 260px;
			height: 260px;
			background-color: pink;
			float: left;
		}
	</style>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
</body>
</html>
