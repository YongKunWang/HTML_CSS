<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示模式转化</title>
	<style>
		div {
			width: 400px;
			height: 100px;
			background-color: red;
			display: inline;
		}
		span {
			width: 400px;
			height: 100px;
			background-color: blue;
			display: block;
		}
		input {
			width: 100px;
			height: 100px;
			background-color: green;
			display: inline-block;
		}
		a {
			width: 100px;
			height: 100px;
			background-color: green;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div>块级元素</div>
	<div>块级元素</div>
	<div>块级元素</div>
	<br />
	<span>行内元素</span>
	<span>行内元素</span>
	<span>行内元素</span>
	<br />
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<br />
	<a href="#">行内块元素</a>
	<a href="#">行内块元素</a>
	<a href="#">行内块元素</a>
</body>
</html>
