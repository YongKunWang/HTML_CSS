<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角边框</title>
	<style>
		.rad {
			width: 300px;	
			height: 300px;
			background-color: pink;
			margin:100px auto;
			border-radius: 50%;
		}
		.rad2 {
			width: 300px;	
			height: 300px;
			background-color: pink;
			margin:100px auto;
			border-radius: 50% 0;
		}
	</style>
</head>
<body>
	<div class="rad"></div>
	<div class="rad2"></div>
</body>
</html>
