<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类链接</title>
	<style type="text/css">

		a:link {
			text-decoration: none;
			font-size: 40px;
			font-weight: 700;
			color: blue;
		}
		a:visited {
			color: red;
		}
		a:hover {
			color: green;
		}
		a:active {
			color: orange;
		}
	</style>
</head>
<body>
	<a href="#">伪类链接</a>
</body>
</html>
