<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线表格</title>
	<style>
		table {
			width: 400px;
			height: 200px;
			border:1px solid pink;
			
		}
		td {
			border:1px solid red;
		}
		/*并集*/
		table, td {
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table cellspacing="0" cellpadding="0">
		<tr>
			<td>天王盖地虎</td>
			<td>天王盖地虎</td>
			<td>天王盖地虎</td>
		</tr>
		<tr>
			<td>宝塔镇河妖</td>
			<td>宝塔镇河妖</td>
			<td>宝塔镇河妖</td>
		</tr>
		<tr>
			<td>你是二百五</td>
			<td>你是二百五</td>
			<td>你是二百五</td>
		</tr>
	</table>
</body>
</html>
