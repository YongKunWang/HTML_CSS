<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google图标</title>
	<style type="text/css">
		span {
			font-size: 100px;
		}
		.G {
			color:skyblue;
		}
		.o {
			color: red;
		}
		.o2 {
			color: orange;
		}
		.l {
			color: green;
		}
		.e {
			color: red;
		}
	</style>
</head>
<body>
	<span class="G">G</span>
	<span class="o">o</span>
	<span class="o2">o</span>
	<span class="G">g</span>
	<span class="l">l</span>
	<span class="e">e</span>
</body>
</html>
