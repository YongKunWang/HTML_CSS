<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航栏</title>
	<style>
		.nav {
			height:50px;
			background-color: #FCFCFC;
			border-top:4px solid #FF8500;
			border-bottom:1px solid #EDEEF0;
		}
		/*line-height 是在写文字的盒子里设置的*/
		.nav a {
			height:50px;
			padding-right: 10px;
			padding-left: 10px;
			display: inline-block;
			line-height: 50px;
			text-decoration: none;
			color: #4C4C4C;
		}
		.nav a:hover {
			color: #FAA243;
			background-color: #EDEEF0;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">首页</a>
		<a href="#">新闻客户端</a>
		<a href="#">设为首页</a>
		<a href="#">奔跑吧</a>
	</div>
</body>
</html>
