<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子代选择器</title>
	<style type="text/css">
	/*后代选择器*/
		ul li a {
			color: red;
		}
		/*子元素选择器*/
		ul li > a {
			color: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="#">一级菜单</a>
			<br />
			<div>
				<a href="#">二级菜单</a>
				<br />
				<a href="#">二级菜单</a>
				<br />
				<a href="#">二级菜单</a>
			</div>
		</li>
	</ul>
</body>
</html>
