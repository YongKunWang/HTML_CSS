<!-- 写 三个 div  给定 100 * 100 的红色盒子     --  宽度 高度  背景色  -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div>div 1</div>
	<div>div 2</div>
	<div>div 3</div>
</body>
</html>
